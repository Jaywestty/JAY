<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'index.css' %}">
    </head>
    <body>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Mesaage: </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
        <div class="main container-fluid">
            <div class="rosa">
                <h3 class="rosa">Welcome to Rosa</h3>
            </div>

            {% if user.is_authenticated %}
            <h3 class="hello">Hello {{ fname }}</h3>
            <h4 class="success">You are Succesfully Logged In</h4>
            <div class="main2">
                <button type="submit" class="signout"> <a href="/signout"> SignOut</a></button>
                {% else %}
                
                <button type="submit" class="signup"> <a href="/signup"> SignUp</a></button>
                <button type="submit" class="signin"> <a href="/signin"> SignIn</a></button>
                {% endif %}
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
